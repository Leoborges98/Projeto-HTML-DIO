<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro </title>
</head>
<body>
    <form name="signup" method="post" action="https//meusite.com.br/signup">
        Nome: <input type="text" name="name" /><br>
        Idade: <input type="number" name="age" /><br>
        Senha <input type="password" name="password" /><br>
        <button type="submit" > ENVIAR</button><br><br>

        <!--Aula TAG INOUT DIO-->
        <label>text: </label><input type="text" /><br><br>
        <label>number: </label><input type="number" min="0"/><br><br> <!--O min é o minimo que o numero vai -->
        <label>button: </label><input type="button" value="Enviar"/><br><br>
        <label>color: </label><input type="color"/><br><br>
        <label>checkbox: </label><input type="checkbox"/><br><br>
        <label>file: </label><input type="file"/><br><br><br>

        <!--CHECKBOX VS RADIO BUTTON-->
        <h3>Você selecionou: Pizza de Calabresa</h3>
        <p>Quais opções você deseja?</p>
        <input type="checkbox" disabled name="Opcional[]" value="Queijo"> + Queijo <br>
        <input type="checkbox" name="Opcional[]" value="Calabresa"> + Calabresa <br>
        <input type="checkbox" name="Opcional[]" value="Cebola"> + Cebola <br>
        <input type="checkbox" name="Opcional[]" value="Azeitona"> * Azeitona <br><br>

        <p>Borda Recheada?</p>
        <input type="radio" name="borda" value="Sim"> Sim <br>
        <input type="radio" name="borda" value="Não"> Não <br><br>

        <p>Bebida:</p>
        <input type="radio" name="bebida" value="Suco"> Suco <br>
        <input type="radio" name="bebida" value="Refrigerante"> Refrigerante <br>
        <input type="radio" name="bebida" value="Água"> Água <br>
        <input type="radio" name="bebida" value="Nenhum"> Nenhum <br><br>

        <button type="submit">Enviar Pedido</button><br><br>

        <!--Aula TAF BUTTON-->

        <button type="button" onclick="alert('Cliquei aqui')">Clicavel</button><br><br>

        <select name="carros">
          <optgroup label="Alemães">
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
          </optgroup>
          <optgroup label="Japoneses">
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
          </optgroup>
        </select>

    </form>

    <!--AULA  IFRAME > COLOCAR PAGINAS DENTRO DA SUA PAGINA -->
    <iframe 
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.0754267452926!2d-46.6534265844077!3d-23.565734367638793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjPCsDMzJzU2LjYiUyA0NsKwMzknMDguNyJX!5e0!3m2!1spt-BR!2sbr!4v1623436789019!5m2!1spt-BR!2sbr" 
  width="600" 
  height="450" 
  style="border:0;" 
  allowfullscreen="" 
  loading="lazy">
</iframe>


</body>
</html>
